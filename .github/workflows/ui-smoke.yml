name: UI Smoke Tests

on:
  pull_request:
  push:
    branches:
      - main
      - "refonte/**"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Qt runtime libraries (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libopengl0 \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            libxcb-cursor0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run smoke test suite
        run: |
          pytest -q \
            tests/test_ui_accessibility_contract.py \
            tests/test_corpus_controller.py \
            tests/test_corpus_scope.py \
            tests/test_workflow_ui.py \
            tests/test_ui_mainwindow_job_state.py \
            tests/test_project_store_propagation.py
