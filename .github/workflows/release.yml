# Build .exe et publier en release (asset .exe seul, pas de zip)
# Déclenché au push d'un tag v* (ex. v0.2.0) : crée la release et attache HowIMetYourCorpus.exe
name: Release .exe

on:
  push:
    tags:
      - 'v*'

jobs:
  build-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build .exe
        run: |
          pyinstaller --onefile --name HowIMetYourCorpus --windowed --noconfirm --paths=src src/corpusstudio/app/main.py

      - name: Upload .exe to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/HowIMetYourCorpus.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
