# Build .exe (Windows) et .app (macOS) puis publier en release
# Déclenché au push d'un tag v* (ex. v0.2.0)
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write   # requis pour créer la release et uploader l’asset .exe

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[align]"
          pip install pyinstaller

      - name: Build .exe
        run: |
          pyinstaller --noconfirm HowIMetYourCorpus.spec

      - name: Upload .exe to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/HowIMetYourCorpus.exe
          fail_on_unmatched_files: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate .icns icon
        run: |
          chmod +x scripts/macos/make_icns.sh
          ./scripts/macos/make_icns.sh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[align]"
          pip install pyinstaller

      - name: Build .app
        run: |
          pyinstaller --noconfirm HowIMetYourCorpus.spec

      - name: Archive .app bundle
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/HowIMetYourCorpus.app dist/HowIMetYourCorpus.app.zip

      - name: Upload .app to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/HowIMetYourCorpus.app.zip
          fail_on_unmatched_files: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
