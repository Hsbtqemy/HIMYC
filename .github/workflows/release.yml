# Build .exe et publier en release (asset .exe seul, pas de zip)
# Déclenché au push d'un tag v* (ex. v0.2.0) : crée la release et attache HowIMetYourCorpus.exe
name: Release .exe

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write   # requis pour créer la release et uploader l’asset .exe

jobs:
  build-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[align]"
          pip install pyinstaller

      - name: Build .exe
        run: |
          pyinstaller --noconfirm HowIMetYourCorpus.spec

      - name: Upload .exe to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/HowIMetYourCorpus.exe
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
